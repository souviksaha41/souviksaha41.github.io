<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souvik Saha | IMSc Chennai</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --primary-color: #1f2d3d;
            --accent-color: #3b82f6;
            --accent-soft: rgba(59,130,246,0.15);
            --text-color: #374151;
            --bg-body: linear-gradient(135deg, #eef2f7, #f8fafc);
            --bg-card: #ffffff;
            --font-main: 'Lato', sans-serif;
        }

        /* --- BASIC SETUP --- */
        body {
            font-family: var(--font-main);
            line-height: 1.7;
            color: var(--text-color);
            margin: 0;
            background: var(--bg-body);
        }

        .container {
            max-width: 880px;
            margin: 60px auto;
            background: var(--bg-card);
            padding: 55px;
            border-radius: 14px;
            box-shadow:
                0 20px 40px rgba(0,0,0,0.08),
                0 2px 6px rgba(0,0,0,0.04);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- HEADER SECTION --- */
        header {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 55px;
            padding-bottom: 35px;
            border-bottom: 1px solid #e5e7eb;
        }

        .profile-pic {
            width: 165px;
            height: 165px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            background: #ddd;
            box-shadow:
                0 8px 20px rgba(0,0,0,0.15),
                0 0 0 6px var(--accent-soft);
        }

        .header-text h1 {
            margin: 0 0 6px 0;
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.4rem;
            letter-spacing: 0.3px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 18px;
        }

        a {
            text-decoration: none;
            color: var(--accent-color);
            font-weight: 600;
            position: relative;
        }

        a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -2px;
            width: 0;
            height: 2px;
            background: var(--accent-color);
            transition: width 0.25s ease;
        }

        a:hover::after {
            width: 100%;
        }

        /* --- SECTIONS --- */
        section {
            margin-bottom: 55px;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 28px;
            position: relative;
            padding-left: 15px;
        }

        h2::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            border-radius: 4px;
            background: linear-gradient(
                to bottom,
                var(--accent-color),
                #60a5fa
            );
        }

        /* --- PUBLICATION CARDS --- */
        .paper-item {
            background: linear-gradient(180deg, #ffffff, #fafafa);
            padding: 22px 24px;
            margin-bottom: 22px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
            transition: all 0.25s ease;
        }

        .paper-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 35px rgba(0,0,0,0.12);
        }

        .paper-title {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.08rem;
            display: block;
            margin-bottom: 6px;
        }

        .paper-venue {
            display: inline-block;
            margin-top: 10px;
            padding: 4px 10px;
            border-radius: 999px;
            font-size: 0.85rem;
            font-weight: 700;
            background: var(--accent-soft);
            color: var(--primary-color);
        }

        /* --- LISTS & NEWS --- */
        ul {
            padding-left: 22px;
        }

        li {
            margin-bottom: 14px;
        }

        .news-date {
            font-family: 'Consolas', monospace;
            background: var(--accent-soft);
            color: var(--primary-color);
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-right: 10px;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 700px) {
            .container {
                margin: 0;
                padding: 28px;
                border-radius: 0;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            h2 {
                padding-left: 0;
                text-align: center;
            }

            h2::before {
                display: none;
            }
        }
    </style>
</head>
